- - Quem foi William Wallace?
  - William Wallace era um cavaleiro escocês que liderou um exército de escoceses em uma tentativa de manter a Escócia um reino livre e independente.
- - Quem foi Saladino?
  - Por acaso você nunca assistiu o filme Cruzada? Repense nisso! Saladino (1138–1193) foi o primeiro sultão do Egito e Síria, sendo o fundador da dinastia Ayyubid. Saladino lutou em inúmeras batalhas contra os cruzados.
- - Quem foi Gêngis Khan?
  - Gêngis Khan (1162-1227), também escrito Chinggis Khan (a controvérsias na escrita e fala), era o governante do Império Mongol, que era o império mais expansivo de sua época e que chegou até as portas de Roma em sua expansão territorial.
- - Escolástica?
  - Escolástica foi o método de pensamento crítico dominante no ensino nas universidades medievais europeias de cerca dos séculos IX ao XVI. Mais um método de aprendizagem do que uma verbo ou teologia, a escolástica nasceu nas escolas monásticas cristãs, de modo a conciliar a fé cristã com um sistema de pensamento racional, especialmente o da filosofia grega. Colocava uma forte ênfase na dialética para ampliar o conhecimento por inferência e resolver contradições. A obra-prima de Tomás de Aquino, Summa Theologica, é, frequentemente, vista como exemplo maior da escolástica.
