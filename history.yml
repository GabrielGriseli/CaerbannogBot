- - Quando ocorreu a Idade Média?
  - Existe uma grande discussão por parte dos historiadores sobre quando foi que iniciou-se a Idade Média e quando ela terminou. O marco atualmente aceito como começo da era medieval foi a queda do Império Romano do Ocidente (476) e o fim dela é tido como a conquista de Constantinopla pelos Turcos Otomanos, em 1453.
- - A Idade Média possui divisões?
  - Sim, ela é dividida em Alta Idade Média (Séculos 5 ao 10) e Baixa Idade Média (Séculos 11 ao 15).
- - O que foi a Alta Idade Média?
  - A Alta Idade Média compreende os anos entre 476 e 1000 e é marcada pelas invasões bárbaras no território do Império Romano e a consolidação do sistema econômico feudal.
- - O que foi a Baixa Idade Média?
  - A Baixa Idade Média foi o segundo período da Idade Média, compreendido entre os séculos XI e XV, que correspondeu à desagregação do sistema feudal e a consequente transição para o sistema capitalista.
- - Quais foram os principais poderes na Alta Idade Média?
  - Os principais poderes na Alta Idade Média eram os Reinos Germânicos, o Reino Cristão dos Francos, a Igreja e o Sacro Império, o Império Bizantino e os Árabes.
- - O que eram os Reinos Germânicos?
  - os germânicos eram povos árias estabelecidos ao longo das fronteiras do Império Romano. Os romanos os chamavam de ”bárbaros”, por serem estrangeiros e não falarem o latim. Os germanos formaram vários Reinos Germânicos dentro do território romano.
- - O que eram o Reino Cristão dos Francos?
  - Os povos francos eram constituídos por um grupo de tribos germânicas que habitavam o baixo e o médio Rio Reno por volta do século III d.C.. Os francos foram a organização política mais poderosa da Europa Ocidental após a queda do Roma. Durante séculos de expansão, absorveram grande número de povos em sua cultura, entre eles os saxões, os romanos, o alemães, os avaros. O reino dos francos foi responsável por redesenhar a Europa.
- - O que era o Império Bizantino?
  - O Império Bizantino se constituiu da divisão do Império Romano, no ano de 395, em duas partes, o Império Romano do Oriente, com capital em Constantinopla e Império Romano do Ocidente, com capital em Milão. A cidade de Constantinopla, antes denominada Nova Roma, foi fundada por Constantino no ano de 330, no local onde existia a colônia grega de Bizâncio (hoje Istambul), na região entre a Europa e Ásia, na passagem do mar Egeu para o mar Negro.
- - O que eram os Árabes e o Islamismo?
  - No Oriente Médio, na península arábica, nasceu em 630 o Islão, como resultado das Guerras Santas empreendidas por Maomé. Aos poucos, o Islamismo se expandiu por um extenso território, conquistando terras da Ásia, África e Europa.
- - o que foi o Feudalismo?
  - O Feudalismo foi uma organização econômica, política, social e cultural baseada na posse da terra, que predominou na Europa Ocidental durante a Idade Média. O Feudalismo teve origem no século V, com a crise do Império Romano, em razão da insegurança gerada pelas invasões dos povos nórdicos.
- - Como era dividida a sociedade medieval?
  - A sociedade feudal baseava-se na existência de três estamentos sociais – nobreza, clero e servos.
- - Quem pertencia a nobreza?
  - No topo da hierarquia social estava o rei, que concentrava pouco poder político, que era dividido entre ele e os senhores feudais. A nobreza era proprietária de terras e também chamada de senhores feudais. Este exercia poder absoluto em seus domínios, aplicava as leis, concedia privilégios, administrava a justiça, declarava a guerra e fazia a paz.
- - O que era o clero?
  - A Igreja se tornou a mais poderosa instituição feudal, pois era proprietária de vastas extensões de terra. Segundo ela, cada membro da sociedade tinha uma função a cumprir em sua passagem pela terra. A função do nobre era proteger militarmente a sociedade, a do clero rezar e do servo deveria trabalhar.
- - Quem eram os servos?
  - Os servos eram trabalhadores das grandes terras comandadas pelos 'senhores' e viviam nas redondezas da propriedade. Estavam vinculados à terra pelo trabalho e não tinham direito de salário ou benefícios; trabalhavam para morar no local e recebiam os suprimentos necessários para se alimentarem e sobreviverem.
- - Quem pertencia ao Clero Secular?
  - Eram todos os indivíduos que estavam sob as ordens estritas do Bispo e residia em moradias conheci-das como paróquias.
- - Quem pertencia ao Clero Regular?
  - Era formado pelos sacerdotes que habitavam os mosteiros e seguiam as regras de suas próprias ordens e dos seus conselhos eclesiásticos.
- - O que foram as Cruzadas?
  - As cruzadas eram expedições de caráter religioso, econômico e militar que se formaram na Europa, entre os séculos XI e XIII, contra os heréticos e os muçulmanos. Embora não tenha sido um movimento exclusivamente religioso, as cruzadas tiveram o espírito de religiosidade da cristandade europeia como fator importante de sua formação.
- - Quantas foram as cruzadas?
  - Ao total as cruzadas podem ser classificadas em oito.
- - O que foi a Primeira Cruzada?
  - A Primeira Cruzada ocorreu entre os anos de 1096 a 1099. Chamada de Cruzada dos Nobres chegou a conquistar Jerusalém, onde promoveram uma matança da população muçulmana. Organizaram na região vários reinos nos moldes feudais. No século XII, os turcos conquistaram os reinos, inclusive Jerusalém.
- - O que foi a Segunda Cruzada?
  - A Segunda Cruzada ocorreu entre os anos de 1147 a 1149. Foi organizada por reis e imperadores, com o objetivo de retomar Jerusalém dos turcos, mas fracassaram no seu objetivo.
- - O que foi a Terceira Cruzada?
  - A Terceira Cruzada ocorreu entre os anos de 1189 a 1192. Foi chamada Cruzada dos Reis, devido à participação do monarca da Inglaterra (Ricardo Coração de Leão), da França (Filipe Augusto) e do Sacro Império Romano-Germânico (Frederico Barba Roxa). Não atingiu seus objetivos militares, mas foram estabelecidos acordos diplomáticos com os turcos que permitiram as peregrinações.
- - O que foi a Quarta Cruzada?
  - A Terceira Cruzada ocorreu entre os anos de 1202 a 1204. Foi chamada de Cruzada Comercial por ter sido liderada por comerciantes de Veneza. Desviada de Jerusalém, alvo religioso da investida, para Constantinopla, que acabou sendo saqueada.
- - Quais foram as consequências das cruzadas?
  - Do ponto de vista religioso as cruzadas fracassaram, do ponto de vista econômico elas tiveram um papel importante no desenvolvimento comercial, com o fim da dominação árabe no Mar Mediterrâneo. As cruzadas conseguiram restabelecer as relações europeias com o norte da África e a Ásia. Foram responsáveis pela reabertura do Mediterrâneo ao comércio internacional e pelo desenvolvimento do comércio ocidental. Deve-se também às cruzadas a divulgação na Europa ocidental de parte dos conhecimentos das civilizações bizantina e muçulmana, do cultivo de novos produtos agrícolas e novas técnicas, na fabricação de vidro e tapete.
- - Quais eram os objetivos das cruzadas?
  - Os principais objetivos estavam em libertar a Terra Santa, unir a Igreja Ocidental e a Igreja Oriental, apropriação por parte da nobreza europeia de terras no oriente, abertura do mar Mediterrâneo ao comércio e o desejo de riqueza por parte da população marginal.
- - Quais as principais características na Baixa Idade Média?
  - As principais características da Baixa Idade Média foram a crise no feudalismo, as cruzadas, o ressurgimento urbano, renascimento comercial e a formação das monarquias nacionais.
- - Quais foram as principais monarquias nacionais que surgiram?
  - As principais monarquias nacionais foram a portuguesa, espanhola, francesa e inglesa.
- - Quais e eram os impostos mais importantes pagos pelo servos?
  - Os principais impostos pagos pelos servos eram a corvéia, capitação, talha, mão morta, banalidade, formaiage e o tostão de Pedro.
- - O que foi a corvéia?
  - A corveia ou corveia real (do latim corrogare, exigir, através do francês corvée) é uma obrigação presente no modo de produção feudal e correspondia ao pagamento através de serviços prestados nas terras ou instalações do senhor feudal ou estado. De 2 a 4 dias por semana, o servo era obrigado a cumprir diversos trabalhos como, por exemplo, fazer a manutenção do castelo, construir um muro, limpar o fosso do castelo, limpar o moinho, etc. Podia também realizar trabalhos de plantio e colheita no manso senhorial.
- - O que é capitação?
  - Capitação são os impostos que são pagos per capita (literalmente, "por cabeça"), cobrados em diversas épocas da história. O seu valor é independente do rendimento do coletado. Na época feudal era cobrado das famílias burguesas.
- - O que foi a talha?
  - Era uma obrigação pela qual o servo deveria passar, para o senhor feudal, metade de tudo que produzia nas terras que ocupava no feudo. Se colhesse 20 quilos de batata, 10 quilos deveriam ser separados para o pagamento da talha.
- - O que foi a mão morta?
  - Era uma espécie de taxa que o servo devia pagar ao senhor feudal para permanecer no feudo quando o pai morria.
- - O que foi o tostão de Pedro?
  - O Tostão de Pedro era 10% da produção que o servo devia pagar à Igreja de sua região.
- - O que foi a banalidade?
  - A banalidade correspondia ao pagamento pela utilização das instalações do castelo. Se o servo precisasse usar o moinho ou o forno, deveria pagar uma taxa em mercadoria para o senhor feudal.
- - O que foi o formaiage?
  - Quando o servo resolvia se casar com alguma mulher de outro feudo, ele era obrigado a pagar uma taxa. A esta taxa era denominada de formaiage.
- - O que foi a peste negra?
  - Peste negra (ou Morte negra) é o nome pela qual ficou conhecida uma das mais devastadoras pandemias na história humana, resultando na morte de 75 a 200 milhões de pessoas na Eurásia. Somente no continente europeu, estima-se que tenha vitimado pelo menos um-terço da população em geral, sendo o auge da peste acontecendo entre os anos de 1346 e 1353. A doença é causada pela bactéria Yersinia pestis, transmitida ao ser humano através das pulgas (Xenopsylla cheopis) dos ratos-pretos (Rattus rattus) ou outros roedores.
