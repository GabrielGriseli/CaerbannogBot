- - Quem foi Joana d'Arc?
  - Joana d'Arc foi uma personagem do jogo Age of Empires. Hahahahahaha! Brincadeiras a parte, Joana d'Arc foi uma heroína francesa e santa da Igreja Católica. É a santa padroeira da França e foi uma chefe militar da Guerra dos Cem Anos, durante a qual tomou partido pelos Armagnacs, na longa luta contra os Borguinhões e seus aliados ingleses. Foi executada na fogueira, em um auto de fé pelos Borguinhões em 1431.
- - O que foi a Guerra dos Cem Anos?
  - Desde que o Duque da Normandia, Guilherme, o Conquistador, se apoderou da Inglaterra em 1066, os monarcas ingleses passaram a controlar extensas terras no território francês. Com o tempo, passaram a ter vários ducados franceses=> Aquitânia, Gasconha, Poitou, Normandia, entre outros. Os duques, apesar de vassalos do rei francês, acabaram tornando-se seus rivais. Quando a França tentou recuperar os territórios perdidos para a Inglaterra, originou-se um dos mais longos e sangrentos conflitos da história da humanidade => a Guerra dos Cem Anos, que durou na realidade 116 anos, e que provocou milhões de mortes e a destruição de quase toda a França setentrional.
